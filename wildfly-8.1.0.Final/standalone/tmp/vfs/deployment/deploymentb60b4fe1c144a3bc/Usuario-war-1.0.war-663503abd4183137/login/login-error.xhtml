<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template.xhtml">

	<ui:define name="menu">
		<form method="post" action="j_security_check">
			<p:menubar>
				<f:facet name="options">
					<input style="margin-left: 5px; margin-top: 10px;" type="text"
						placeholder="Usuário" name="j_username" />

					<input style="margin-left: 5px; margin-top: 10px;" type="password"
						placeholder="Senha" name="j_password" />

					<input style="margin-left: 5px; margin-top: 10px;" type="submit"
						value="Login" />

				</f:facet>
			</p:menubar>
		</form>
	</ui:define>
	<ui:define name="container">
		<div class="container">
			<div class="center">

				<h2>Usuário ou senha inválidos.</h2>

				<p>
					Parece que este usuário não possui essa senha ou esse usuário não
					está cadastrado na <em>Zephyrplace</em>. Caso esse usuário seja
					você preencha um formulário para o cadastro de uma nova
					<code>senha</code>
					.

				</p>
				Ainda não faz parte da Zephyrplace?
				<h:link outcome="/index/index">Cadastre-se</h:link>

			</div>
		</div>

		<br />
	</ui:define>

	<ui:define name="footer">

	</ui:define>

</ui:composition>
</html>
