<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template.xhtml">

	<ui:define name="dock">

	</ui:define>
	<ui:define name="menuOptions">
		<!-- <h1 style="float:left;">
			Tiago D'Oliveira Marques dos Santos <br /> 
		</h1> -->
	</ui:define>
	<ui:define name="container">

		<center>
	<h:form>

			<p:inputText size="20" style="margin-top:10px;" id="nome"
			 	value="#{perfilBean.perfil.nome}" placeholder="Nome" />
			<br />
			<p:inputText size="20" style="margin-top:10px;" id="sobrenome"
				value="#{perfilBean.perfil.sobrenome}"
				placeholder="Sobrenome" />
			<br />
			
			<p:commandButton style="margin-top:10px;margin-left:10px;" id="i"
							value="Continuar" action="#{perfilBean.inserir()}" ajax="false" />
	</h:form>
		</center>

	</ui:define>

	<ui:define name="footer">
		<p:stack icon="#{request.contextPath}/../img/carteira.png"
			name="stack" expanded="true"
			rendered="#{!empty request.getUserPrincipal().getName()}">
			<p:menuitem value="Tiago"
				icon="#{request.contextPath}/../img/card.png" url="#" />
			<p:menuitem value="Lucas"
				icon="#{request.contextPath}/../img/card.png" url="#" />
			<p:menuitem value="Mariancy"
				icon="#{request.contextPath}/../img/card.png" url="#" />
			<p:menuitem value="Tatiane"
				icon="#{request.contextPath}/../img/card.png" url="#" />
		</p:stack>
	</ui:define>

</ui:composition>
</html>
